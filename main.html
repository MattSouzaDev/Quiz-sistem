<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <main class="wrap-container">
    <div class="container">
        <div class="score"></div>
        <div class="question"></div>
        <div class="option"></div>
        
        <div class="navigation">
            <button class="nav-btn" id="exitBtn">SAIR</button>
            <button class="nav-btn" id="nextBtn">PRÓXIMO</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="exitModal">
        <div class="modal-content">
            <p>Você deseja realmente sair?</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="yesBtn">Sim</button>
                <button class="modal-btn" id="noBtn">Não</button>
            </div>
        </div>
    </div>

    <!-- Import script with type="module" -->
    <script type="module" src="script.js"></script>
</body>
</html>
